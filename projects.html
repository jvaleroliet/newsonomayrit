---
layout: default
title: projects
---


    <!-- Swipper PROYECTOS -->
    <swiper-container class="mySwiper" pagination="true" effect="coverflow" grab-cursor="true" centered-slides="true"
    slides-per-view="auto" coverflow-effect-rotate="50" coverflow-effect-stretch="10" coverflow-effect-depth="100"
    coverflow-effect-modifier="1" coverflow-effect-slide-shadows="true">

    {% assign sortedPosts = site.projects | sort: 'permalink' | reverse %}
        {% for project in sortedPosts %}
            <swiper-slide>
                <a href="{{ site.baseurl }}/template">{% picture jpt-webp  "{{ project.picture }}" 1:1 --link {{ project.url }} %}</a>
                <!-- <p>{{ project.artists }} &mdash; <strong> {{ project.title }}</strong>, <i>{{ project.institution }}</i> ({{ project.location-year }})</p> -->
            </swiper-slide>
        {% endfor %}
   

    </swiper-container>
    <script>
    function openModal(event) {
        event.preventDefault();
        document.getElementById('modal').classList.add('active');
    }
    
    function closeModal(event) {
        const modal = document.getElementById('modal');
        if (event.target === modal || event.target.tagName === 'BUTTON') {
            modal.classList.remove('active');
        }
    }

    new InfiniteMarquee({
    element: '.marquee-container',
    speed: 25000,
    smoothEdges: true,
    direction: 'left',
    gap: '100px',
    pauseOnHover: 'false',
    duplicateCount: 2,
    mobileSettings: {
        direction: 'top',
        speed: 20000
    },
    on: {
        beforeInit: () => {
            console.log('Not Yet Initialized');
        },

        afterInit: () => {
            console.log('Initialized');
        }
    }
});
</script>
